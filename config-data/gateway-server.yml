server:
  port: 8761
eureka:
   client:
      fetch-registry: false
      register-with-eureka: false
      service-url:
        default-zone: http://${eureka.instance.hostname}:${server.port}/eureka/

spring:
  cloud:
    gateway:
       discovery:
         locator:
           enabled: true
       routes:
         - id: restaurante
           uri: lb://restaurante
           predicates:
             - Path=/restaurante/**
         - id: service-packs
           uri: lb://service-packs
           predicates:
             - Path=/packs/** 
               
     