server:
  port: 8080
eureka:
   client:
      fetch-registry: true
      register-with-eureka: true
      service-url:
        default-zone: http://localhost:8761/eureka
      instance:
        hostname: localhost


spring:
  cloud:
    gateway:
       discovery:
         locator:
           enabled: true
       routes:
         - id: restaurante
           uri: lb://restaurante
           predicates:
             - Path=/restaurante/**
         - id: service-packs
           uri: lb://service-packs
           predicates:
             - Path=/packs/** 
         - id: auth-service
           uri: lb://auth-service
           predicates:
             - Path=/auth/**    
               
     